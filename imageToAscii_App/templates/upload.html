{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Image</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body>
    <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Download ASCII Art</button>
    </form>
    {% if ascii_text %}
    <h3>ASCII Art:</h3>
    <pre>{{ ascii_text }}</pre>
    <a href="?download" download="output.txt">Download ASCII Art</a>
    {% endif %}
</body>
</html>
